<!-- Home Page -->
<main class="flex-1 flex items-center justify-center p-6 lg:p-8">
  <div class="w-full max-w-4xl">

    <!-- Game Container -->
    <div class="game-card">

      <!-- Game Header - Integrated look -->
      <div class="flex items-center justify-between px-5 py-3 border-b border-white/[0.06]">
        <div class="flex items-center gap-3">
          <h2 class="font-display font-semibold text-white text-lg tracking-wide">PONG ARENA</h2>
        </div>
        <div class="flex items-center gap-4">
          <span class="badge badge-online">En ligne</span>
          <span class="divider-vertical"></span>
          <span class="text-[#71717A] text-sm">42 joueurs connectes</span>
        </div>
      </div>

      <!-- Game Area with Pong illustration - Reduced size -->
      <div class="game-screen aspect-[16/9] max-h-[360px]">
        <div class="pong-field absolute inset-0">
          <!-- Center dashed line -->
          <div class="absolute left-1/2 top-[10%] bottom-[10%] w-[2px] -translate-x-1/2"
               style="background: repeating-linear-gradient(180deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 8px, transparent 8px, transparent 16px);">
          </div>

          <!-- Left Paddle -->
          <div class="absolute left-[8%] top-1/2 -translate-y-1/2 w-[6px] h-12 rounded-sm bg-gradient-to-b from-blue-400 to-blue-600 opacity-30 shadow-[0_0_20px_rgba(59,130,246,0.3)]"></div>

          <!-- Right Paddle -->
          <div class="absolute right-[8%] top-1/2 -translate-y-1/2 w-[6px] h-12 rounded-sm bg-gradient-to-b from-rose-400 to-rose-600 opacity-30 shadow-[0_0_20px_rgba(244,63,94,0.3)]"></div>

          <!-- Ball -->
          <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-20 shadow-[0_0_20px_rgba(255,255,255,0.3)]"></div>
        </div>

        <!-- Empty State Content -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full gap-5">
          <div class="text-center">
            <h3 class="font-display text-xl font-semibold text-white mb-2">Pret a jouer ?</h3>
            <p class="text-[#71717A] text-sm max-w-xs">Affronte des joueurs du monde entier dans des parties de Pong intenses</p>
          </div>

          <div class="flex items-center gap-3">
            <button class="btn btn-primary btn-lg">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"/>
              </svg>
              Lancer une partie
            </button>
            <button class="btn btn-secondary">
              Mode entrainement
            </button>
          </div>
        </div>
      </div>

      <!-- Game Footer -->
      <div class="flex items-center justify-between px-5 py-3 border-t border-white/[0.06] bg-black/20">
        <div class="flex items-center gap-6 text-xs text-[#71717A]">
          <span class="flex items-center gap-2">
            <kbd class="px-1.5 py-0.5 rounded bg-white/5 border border-white/10 font-mono text-[10px]">W</kbd>
            <kbd class="px-1.5 py-0.5 rounded bg-white/5 border border-white/10 font-mono text-[10px]">S</kbd>
            Deplacer
          </span>
          <span class="divider-vertical"></span>
          <span>Premier a 11 points</span>
        </div>
        <button class="btn btn-outline btn-sm">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          Parametres
        </button>
      </div>
    </div>

    <!-- Quick Stats - Minimal typographic approach -->
    <div class="stats-row mt-8 py-6">
      <div class="stat-item">
        <div class="stat-value">0</div>
        <div class="stat-label">Parties</div>
      </div>
      <div class="stat-item">
        <div class="stat-value accent">0%</div>
        <div class="stat-label">Victoires</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">-</div>
        <div class="stat-label">Classement</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">0</div>
        <div class="stat-label">Tournois</div>
      </div>
    </div>

  </div>
</main>
