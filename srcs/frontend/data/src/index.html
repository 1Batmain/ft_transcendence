<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ft_transcendance</title>

  <!-- Tailwind compiled CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/animations.css" />
  <link rel="stylesheet" href="/css/components.css" />
</head>
<body class="app-background min-h-screen flex flex-col">

  <!-- Intro Animation -->
  <div id="intro" class="intro-screen fixed inset-0 z-50 bg-[#0A0A0F] flex items-center justify-center cursor-pointer">
    <div class="relative flex items-center justify-center gap-8">
      <div class="paddle-left opacity-0">
        <div class="w-6 h-32 bg-gradient-to-b from-blue-400 to-blue-600 rounded-full shadow-lg shadow-blue-500/50"></div>
      </div>
      <div class="ball-anim opacity-0">
        <div class="w-8 h-8 bg-white rounded-full shadow-lg shadow-white/50"></div>
      </div>
      <div class="paddle-right opacity-0">
        <div class="w-6 h-32 bg-gradient-to-b from-rose-400 to-rose-600 rounded-full shadow-lg shadow-rose-500/50"></div>
      </div>
    </div>
    <div class="title-anim opacity-0 absolute bottom-1/3 text-center">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 via-white to-rose-400 bg-clip-text text-transparent">
        ft_transcendance
      </h1>
      <p class="text-[#71717A] mt-2 text-sm tracking-wide">Le Pong nouvelle generation</p>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" class="relative z-10"></div>

  <!-- Script -->
  <script src="/js/app.js"></script>
</body>
</html>
